<!DOCTYPE html>
<html  lang="zh" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    
    <title>财税俱乐部管理系统</title>
    <meta name="keywords" content="财税俱乐部">
    <meta name="description" content="财税俱乐部基于SpringBoot2.0的权限管理系统 易读易懂、界面简洁美观。 核心技术采用Spring、MyBatis、Shiro没有任何其它重度依赖">
    <link href="../static/css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}" rel="stylesheet"/>
    <link href="../static/css/font-awesome.min.css" th:href="@{/css/font-awesome.min.css}" rel="stylesheet"/>
    <link href="../static/css/style.css" th:href="@{/css/style.css}" rel="stylesheet"/>
    <link href="../static/css/login.min.css" th:href="@{/css/login.min.css}" rel="stylesheet"/>
    <link href="../static/csjlb/css/csjlb-ui.css" th:href="@{/csjlb/css/csjlb-ui.css?v=3.3.0}" rel="stylesheet"/>
    <!--[if lt IE 9]>
    <meta http-equiv="refresh" content="0;url=/ie.html" />
    <![endif]-->
    <link rel="shortcut icon" href="../static/favicon.ico" th:href="@{favicon.ico}"/>
    <style type="text/css">label.error { position:inherit;  }
    .signinpanel form {
        background: rgba(99,99,99,.2);
        border: 1px solid rgba(125,125,125,.3);
        font-size: 18px;
        padding-top: 45px;
        padding-bottom: 45px;
    }
    .no-margins {
        font-size: 25px;
    }
    .i-checks{
        width: 15px;
        height: 15px;
    }
    .signinpanel .form-control{
            padding: 22px 0 22px 10px;
            font-size: 23px;
            margin-top: 23px;
            margin-bottom: 23px;
        }
        #btnSubmit{
            padding-top: 15px;
            padding-bottom: 15px;
        }
    </style>
    <script>
        if(window.top!==window.self){window.top.location=window.location};
    </script>
</head>

<body class="signin">

    <div class="signinpanel" style="width: 60%;margin: 0 auto;max-width: 1000px;min-width: 750px;padding-top: 14.5%;">
        <div class="row">
            <div class="col-sm-7">
                <!--<div class="signin-info">-->
                    <!--<div class="logopanel m-b">-->
                        <!--<h1><img alt="[ csjlb ]" src="../static/csjlb.png" th:src="@{/csjlb.png}"></h1>-->
                    <!--</div>-->
                    <!--<div class="m-b"></div>-->
                    <!--<h4>欢迎使用 <strong>财税俱乐部 后台管理系统</strong></h4>-->
                    <!--<ul class="m-b">-->
                        <!--<li><i class="fa fa-arrow-circle-o-right m-r-xs"></i> SpringBoot</li>-->
                        <!--<li><i class="fa fa-arrow-circle-o-right m-r-xs"></i> Mybatis</li>-->
                        <!--<li><i class="fa fa-arrow-circle-o-right m-r-xs"></i> Shiro</li>-->
                        <!--<li><i class="fa fa-arrow-circle-o-right m-r-xs"></i> Thymeleaf</li>-->
                        <!--<li><i class="fa fa-arrow-circle-o-right m-r-xs"></i> Bootstrap</li>-->
                    <!--</ul>-->
                    <!--<strong>还没有账号？ <a href="#">立即注册&raquo;</a></strong>-->
                <!--</div>-->
            </div>
            <div class="col-sm-5">
                <form id="signupForm">
                    <h4 class="no-margins">登录：</h4>
                    <!-- <p class="m-t-md"></p> -->
                    <input type="text"  name="username" class="form-control uname"     placeholder="用户名" value="admin"    />
                    <input type="password" name="password" class="form-control pword m-b" placeholder="密码"   value="admin123" />
                    <div class="row" th:if="${captchaEnabled==true}">
                        <div class="col-xs-6">
                            <input type="text" name="validateCode" class="form-control code" placeholder="验证码" maxlength="5">
                        </div>
                        <div class="col-xs-6">
                            <a href="javascript:void(0);" title="点击更换验证码">
                                <img th:src="@{captcha/captchaImage(type=${captchaType})}" class="imgcode" width="85%"/>
                            </a>
                        </div>
                    </div>
                    <input class="i-checks" type="checkbox" name="rememberme" />&nbsp;&nbsp;记住我
                    <button class="btn btn-success btn-block" id="btnSubmit" data-loading="正在验证登录，请稍后...">登录</button>
                </form>
            </div>
        </div>
        <!--<div class="signup-footer">-->

<script th:inline="javascript"> var ctx = [[@{/}]]; var captchaType = [[${captchaType}]]; </script>

<script src="../static/ajax/libs/blockUI/jquery.blockUI.js" th:src="@{/ajax/libs/blockUI/jquery.blockUI.js}"></script>
<script src="../static/csjlb/js/csjlb-ui.js" th:src="@{/csjlb/js/csjlb-ui.js?v=3.3.0}"></script>
<script src="../static/csjlb/login.js" th:src="@{/csjlb/login.js}"></script>
