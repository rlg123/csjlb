<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
	<th:block th:include="include :: header('新增招聘')" />
</head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-invite-add">
			<div class="form-group">	
				<label class="col-sm-3 control-label">招聘/求职：0:招聘,1:求职：</label>
				<div class="col-sm-8">
					<input id="inviteType" name="inviteType" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">岗位名称：</label>
				<div class="col-sm-8">
					<input id="jobName" name="jobName" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">岗位描述：</label>
				<div class="col-sm-8">
					<input id="jobIntroduce" name="jobIntroduce" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">招聘描述：</label>
				<div class="col-sm-8">
					<input id="inviteIntroduce" name="inviteIntroduce" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">联系方式：</label>
				<div class="col-sm-8">
					<input id="contactWay" name="contactWay" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">地区id：</label>
				<div class="col-sm-8">
					<input id="areaId" name="areaId" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">发布人id：</label>
				<div class="col-sm-8">
					<input id="publishUserId" name="publishUserId" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">发布人姓名：</label>
				<div class="col-sm-8">
					<input id="publishUserName" name="publishUserName" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">发布时间：</label>
				<div class="col-sm-8">
					<input id="publishTime" name="publishTime" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">审核人id：</label>
				<div class="col-sm-8">
					<input id="checkUserId" name="checkUserId" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">审核人姓名：</label>
				<div class="col-sm-8">
					<input id="checkUserName" name="checkUserName" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">审核时间：</label>
				<div class="col-sm-8">
					<input id="checkTime" name="checkTime" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">审核结果：0:未审核,1:审核未通过,2:审核通过：</label>
				<div class="col-sm-8">
					<input id="checkResult" name="checkResult" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">审核原因：</label>
				<div class="col-sm-8">
					<input id="checkMessage" name="checkMessage" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">是否显示-1:显示，0:不显示：</label>
				<div class="col-sm-8">
					<input id="isShow" name="isShow" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">浏览量：</label>
				<div class="col-sm-8">
					<input id="browseCount" name="browseCount" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">备用1：</label>
				<div class="col-sm-8">
					<input id="other1" name="other1" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">备用2：</label>
				<div class="col-sm-8">
					<input id="other2" name="other2" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">备用3：</label>
				<div class="col-sm-8">
					<input id="other3" name="other3" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">备用4：</label>
				<div class="col-sm-8">
					<input id="other4" name="other4" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">备用5：</label>
				<div class="col-sm-8">
					<input id="other5" name="other5" class="form-control" type="text">
				</div>
			</div>
		</form>
	</div>
    <div th:include="include::footer"></div>
    <script type="text/javascript">
		var prefix = ctx + "cms/invite"
		$("#form-invite-add").validate({
			rules:{
				xxxx:{
					required:true,
				},
			},
			focusCleanup: true
		});
		
		function submitHandler() {
	        if ($.validate.form()) {
	            $.operate.save(prefix + "/add", $('#form-invite-add').serialize());
	        }
	    }
	</script>
</body>
</html>
